<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Classes</title>
</head>
<body>
    <h1>Available Classes</h1>
    <ul>
        {% for class in classes %}
            <li>
                <h2>{{ class.title }}</h2>
                <p>Date: {{ class.date }}</p>
                <p>Time: {{ class.time }}</p>
                <a href="{% url 'register_for_class' class.id %}">Join Class</a>
            </li>
        {% empty %}
            <li>No classes are available at the moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
